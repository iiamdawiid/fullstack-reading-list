    <!-- nav bar -->

        <div class="container-fluid">
          <a style="color:dodgerblue;" class="navbar-brand" href="./index.html">RLApp</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- form for user input -->
    <form id="create-rl-form" style="max-width: 300px; margin: 0 auto; margin-top: 50px;">
        <div class="mb-3">
          <label for="name" class="form-label">Reading List Name</label>
          <input type="text" class="form-control" id="name" placeholder="name">
          <div id="nameHelp" class="form-text text-primary">This will be the name of your reading list</div>
          <label for="description" class="form-label mt-2">Description</label>
          <input type="text" class="form-control" id="description" placeholder="desc">
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
